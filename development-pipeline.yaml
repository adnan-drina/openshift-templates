apiVersion: v1
kind: BuildConfig
labels:
  app: jenkins-pipeline-development
  name: development-pipeline
  template: application-template-development-pipeline
metadata:
  name: development-pipeline
spec:
  output: {}
  postCommit: {}
  resources: {}
  runPolicy: Serial
  source:
    type: None
  strategy:
    jenkinsPipelineStrategy:
      jenkinsfile: |-
        node('maven') {
        stage 'build'
        openshiftBuild(buildConfig: 'troubleticket', showBuildLogs: 'true', namespace: 'adrina')
        stage 'deploy'
        openshiftDeploy(deploymentConfig: 'troubleticket', namespace: 'adrina')
        }
    type: JenkinsPipeline
  triggers:
  - github:
      secret: secret101
    sourceSecret:
      name: gitlab-user
    type: GitHub
  - generic:
      secret: secret101
    type: Generic
status:
  lastVersion: 0
